# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - testcontainer

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://jakeuj.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_1a49048bcca047e6961d34d4854126a2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_10a98159e2394ea080aba8fe350ee760 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: jakeuj.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1a49048bcca047e6961d34d4854126a2 }}/testimg:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'testcontainer'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f52fb8c0a161444b9f51b04476a2b025 }}
        images: 'jakeuj.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1a49048bcca047e6961d34d4854126a2 }}/testimg:${{ github.sha }}'